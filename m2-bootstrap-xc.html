<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Milestone 2 | Welcome</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <div class="d-flex justify-content-between sticky-top">
        <h1>Welcome, {{user}}</h1>
        <button onclick="window.location = `{{ url_for('dropsession')}}`" type="submit"
            class="btn btn-dark">Logout</button>
    </div>


    <br>

    <div class="d-flex flex-column">
        <div id="enter-ids" class="col-md-8 mx-auto">
            <h3 class="d-flex justify-content-center">Enter Spotify artist ID:</h3>
            <form action="/welcome" method="POST" class="d-flex justify-content-center">
                <input type="text" name="artistName" placeholder="Spotify Artist ID" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


    {% for message in get_flashed_messages() %}
    <p>{{message}}</p>
    {% endfor %}
    <br><br><br>

    <div id="artists-list" class="fixed-bottom">
        <h3>{{user}}'s Artists:</h3>

        <ul class="list-group">
            {% for i in range(length) %}
            <li class="list-group-item">{{likedArtists[i]}}</li>
            {% endfor %}
        </ul>
    </div>



    <br>

    <div id="spotify-content" class="card column">
        <div class="col-md-8 mx-auto">
            <img id="song-image" src="{{songImage}}" alt="Album art" class="card-img-top d-flex justify-content-center">
            <h3 class="d-flex justify-content-center">Featured Artist:</h3>
            <p class="d-flex justify-content-center">{{artist}} - {{songName}}</p>
            <div id="player" class="d-flex justify-content-center">
                <audio controls src="{{audioPreview}}"></audio>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
